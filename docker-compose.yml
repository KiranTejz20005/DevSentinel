version: "3.9"
services:
  devsentinel:
    build: .
    ports:
      - "8000:8000"
    environment:
      - UVICORN_WORKERS=1
    env_file:
      - .env
    volumes:
      - ./:/app
    command: ["uvicorn", "devsentinel.services.api:app", "--host", "0.0.0.0", "--port", "8000"]
    depends_on:
      - kestra

  kestra:
    image: kestra/kestra:latest-full
    pull_policy: always
    user: "root"
    command: server standalone --worker-thread=128
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/kestra
            driverClassName: org.postgresql.Driver
            username: kestra
            password: k3str4
        kestra:
          server:
            basic-auth:
              enabled: false
              username: admin
              password: admin
          repository:
            type: postgres
          queue:
            type: postgres
          storage:
            type: local
            local:
              base-path: /app/storage
          tasks:
            tmp-dir:
              path: /tmp/kestra-wd/tmp
          url: http://localhost:8080/
    volumes:
      - kestra-data:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/kestra-wd:/tmp/kestra-wd
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: k3str4
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  kestra-data:
  postgres-data:
